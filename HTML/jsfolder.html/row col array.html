<html>
<head>
<title>array Method</title>
</head>
<body>
<script>
  var matrix = new Array(3);
  
  for (i=0;i<3;i++){
   matrix[i] = new Array(3);
  }
  matrix[0][0]=11;
  matrix[0][1]=12;
  matrix[0][2]=13;
  matrix[1][0]=14;
  matrix[1][1]=15;
  matrix[1][2]=16;
  matrix[2][0]=17;
  matrix[2][1]=18;
  matrix[2][2]=19;
  
  for (i=0;i<3;i++){
  for (j=0;j<3;j++){
  document.write(matrix[i][j] + "&nbsp&nbsp");
  }
  document.write("</br>");
  }

</script>
</body>
</html>
