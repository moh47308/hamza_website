<html>
 <head>
  <title>Switch</title>
 </head>

<body>
 <h1>Switch</h1>
 <script type="text/javascript">
     var country= prompt("enter your country name");
	  switch(country)
	  {
	     case 'pakistan':
	     document.write("you are pakistani.");
		 break;
	     case 'india':
		 document.write("you are indian..");
		 break;
		 case 'turkey':
		 document.write("you are turkish.");
		 break;
		 default:
		 document.write("invalid country.");
	  }
 
 </script>
</body> 
</html>
