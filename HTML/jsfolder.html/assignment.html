<html>
<title>Assignment Operator</title>
</head>

<body>
<h2>Assignment Operator</h2>
 <script type="text/javascript">
     var x=20;
	 var y=15;
	 <!--simple assing-->
    document.write("value of x=");
	z=(x=y);
	   document.write(z);
	   document.write("</br>")
	   <!--add and assing---->
	       document.write("value of x=");
	z=(x+=y);
	   document.write(z);
	   document.write("</br>")
	   <!--sub and assing---->
	       document.write("value of x=");
	z=(x-=y);
	   document.write(z);
	   document.write("</br>")
	   	 <!--divi  and assing---->
    document.write("value of x=");
	z=(x/=y);
	   document.write(z);
	   document.write("</br>")
	   	 <!--modulus and assing---->
    document.write("value of x=");
	z=(x%=y);
	   document.write(z);
	   document.write("</br>")
	   	<!--multi and assing---->
    document.write("value of x=");
	z=(x*y);
	   document.write(z);
	   document.write("</br>")
 </script>
</body>
</html>
