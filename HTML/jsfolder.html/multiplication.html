  <body>
  <h2>MULTIPLICATION </h2>
   <script type="text/javascript">
   var x=parseInt(prompt("first value"));
   var y=parseInt(prompt("second value"));
   function multiplication(x,y)
{
   var total=x*y;
   return total;
}
   var answer=multiplication(x,y);
   document.write("your output:"+answer);
   </script>
</body>
