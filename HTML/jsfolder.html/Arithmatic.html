<html>
<title>Ariyhmetic Operator</title>
</head>

<body>
<h2>Ariyhmetic Operator</h2>
 <script type="text/javascript">
     var x=5;
	 var y=15;
	 <!--ADDITION-->
    document.write("sum of this number=");
	z=x+y;
	   document.write(z);
	   document.write("</br>")
	   <!--SUB-->
	       document.write("SUB of this number=");
	z=x-y;
	   document.write(z);
	   document.write("</br>")
	   <!--multi-->
	       document.write("multi of this number=");
	z=x*y;
	   document.write(z);
	   document.write("</br>")
	   	 <!--divi-->
    document.write("sum of this number=");
	z=x/y;
	   document.write(z);
	   document.write("</br>")
	   	 <!--modulus-->
    document.write("sum of this number=");
	z=x%y;
	   document.write(z);
	   document.write("</br>")
	   	 <!--incriment-->
    document.write("sum of this number=");
	x++;
	   document.write(x);
	   document.write("</br>")
	   	 <!--decriment-->
    document.write("sum of this number=");
	y--;
	   document.write(y);
	   document.write("</br>")
 </script>
</body>
</html>
