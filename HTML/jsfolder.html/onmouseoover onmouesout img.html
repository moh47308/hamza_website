<head>
<title>on mouse up</title>
</head>

<body>
  <script type="text/javascript">
         function over(a)
	     {
	       a.style.width = "450px";
		   a.style.height= "460px";
         }

         function out(a)
	     {
	       a.style.width = "220px";
		   a.style.height= "230px";			 
	     }
  </script>
  <img src ="img/images.png" onmouseover="over(this)" onmouseout="out(this)"> 
</body>
</html>
