<html>
<title>Comparison Operator</title>
</head>

<body>
<h2>Comparison Operator</h2>
 <script type="text/javascript">
     var x=20;
	 var y=15;
	 <!--equal to -->
    document.write("x==y =>");
	z=(x==y);
	   document.write(z);
	   document.write("</br>")
	   <!--not equal to---->
	       document.write("x!=y =>");
	z=(x!=y);
	   document.write(z);
	   document.write("</br>")
	   <!--greater then----->
	       document.write("x>=y =>");
	z=(x>=y);
	   document.write(z);
	   document.write("</br>")
	    	 <!--less then--------->
           document.write("x<y =>");
	z=(x<y);
	   document.write(z);
	   document.write("</br>")
	   	 <!--greater then equal to---->
    document.write("x>=y =>");
	z=(x>=y);
	   document.write(z);
	   document.write("</br>")
	   	<!--less then equal to---->
    document.write("x>=y =>");
	z=(x>=y);
	   document.write(z);
	   document.write("</br>")
 </script>
</body>
</html>
