<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style11.css" type="text/css">
        <title>TEST PAGE!</title>
        <script>
            function hello (){
                alert("only click on me")
            }
        
        </script>
        
    </head>
    <body>
        <button onclick="hello()" type="button" class="btn btn-primary">Primary</button>
        <button ondblclick="hello()" type="button" class="btn btn-secondary">Secondary</button>
        <button onmouseover="hello()"  type="button" class="btn btn-success">Success</button>
        <button onmouseout="hello()" type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js" ></script>
    </body>
</html>
